<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Tetrogram</title>
    </head>
    <body>
        <div class="tetrogram-wrapper">
            <div class="tetrogram-laptop">
                <img src="tetrogram-laptop.png" alt="laptop">
            </div>
            <div class="tetrogram-continue">
                <div class="group">
                    <img src="tetrogram-logo.png" alt="Tetrogram" class="tetrogram-logo">
                    <div class="profile-photo">
                        <img src="profile-photo.jpg" alt="foto de perfil" class="profile-photograph">
                    </div>
                        <a href="#" class="tetrogram-login">Continue as agamer2</a> 
                        <a href="#" class="tetrogram-logout">Remove account</a>
                </div>
                <div class="group">
                    <p class="not-account">Not agamer2?</p>
                    <p class="not-account">
                        <span class="link-blue">Switch accounts</span>
                        or
                        <span class="link-blue">Sign up</span>
                        <div class="get-the-app">
                            <p class="get-app">Get the app.</p>
                            <div class="download">
                                <a href="#" class="app-download"></a>
                                <a href="#" class="app-download"></a>
                            </div>

                        </div>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
